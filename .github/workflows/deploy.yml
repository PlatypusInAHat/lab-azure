name: Deploy Infrastructure and App

on:
  push:
    branches: [main]
    paths:
      - "terraform/**"
      - "app/**"
      - "img/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

env:
  TF_VERSION: "1.5.0"
  DOTNET_VERSION: "8.0.x"
  ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
  ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
  ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
  ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

jobs:
  # ==========================================================================
  # Phase 1: Deploy Infrastructure with Public Access
  # ==========================================================================
  terraform-phase1:
    name: "Phase 1 - Deploy (Public)"
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    outputs:
      app_service_name: ${{ steps.outputs.outputs.app_service_name }}
      resource_group: ${{ steps.outputs.outputs.resource_group }}
      storage_account: ${{ steps.outputs.outputs.storage_account }}
      sql_server_name: ${{ steps.outputs.outputs.sql_server_name }}
      database_name: ${{ steps.outputs.outputs.database_name }}

    defaults:
      run:
        working-directory: terraform/envs/${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Pre-unlock Resources (if locked by Phase 2)
        run: |
          RG="labazure-dev-rg"

          # Purge any soft-deleted Key Vaults
          echo "=== Purging soft-deleted Key Vaults ==="
          for kv in $(az keyvault list-deleted --query '[?contains(properties.vaultId, `labazure`)].name' -o tsv 2>/dev/null); do
            echo "Purging soft-deleted KV: $kv"
            az keyvault purge --name $kv --no-wait || true
          done

          # Unlock existing resources if RG exists
          if az group show --name $RG &>/dev/null; then
            echo "=== Unlocking resources ==="
            
            for kv in $(az keyvault list -g $RG --query '[].name' -o tsv 2>/dev/null); do
              echo "Unlocking KV: $kv"
              az keyvault update --name $kv -g $RG --public-network-access Enabled --default-action Allow 2>/dev/null || true
            done
            
            for sa in $(az storage account list -g $RG --query '[].name' -o tsv 2>/dev/null); do
              echo "Unlocking Storage: $sa"
              az storage account update --name $sa -g $RG --public-network-access Enabled --default-action Allow 2>/dev/null || true
            done
            
            for sql in $(az sql server list -g $RG --query '[].name' -o tsv 2>/dev/null); do
              echo "Unlocking SQL: $sql"
              az sql server update --name $sql -g $RG --enable-public-network true 2>/dev/null || true
              az sql server firewall-rule create --server $sql -g $RG --name AllowAll --start-ip-address 0.0.0.0 --end-ip-address 255.255.255.255 2>/dev/null || true
            done
            
            echo "Waiting 60s for propagation..."
            sleep 60
          else
            echo "RG not found, fresh deployment - waiting for KV purge..."
            sleep 30
          fi

      - name: Terraform Apply - Network First (targeted)
        run: |
          terraform apply -auto-approve \
            -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}" \
            -var="public_network_access_enabled=true" \
            -target=module.key_vault.azurerm_key_vault.main \
            -target=module.storage.azurerm_storage_account.main \
            -target=module.sql.azurerm_mssql_server.main \
            -target=module.sql.azurerm_mssql_firewall_rule.allow_azure_services \
            -target=module.sql.azurerm_mssql_firewall_rule.allow_all_for_cicd \
            -target=module.app_service.azurerm_linux_web_app.main || true
          echo "Waiting 30s for network changes..."
          sleep 30

      - name: Terraform Apply - Phase 1 (Full)
        run: |
          terraform apply -auto-approve \
            -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}" \
            -var="public_network_access_enabled=true"

      - name: Get Outputs
        id: outputs
        run: |
          echo "app_service_name=$(terraform output -raw app_service_name)" >> $GITHUB_OUTPUT
          echo "resource_group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "storage_account=$(terraform output -raw storage_account_name)" >> $GITHUB_OUTPUT
          echo "sql_server_name=$(terraform output -raw sql_server_name)" >> $GITHUB_OUTPUT
          echo "database_name=$(terraform output -raw database_name)" >> $GITHUB_OUTPUT

  # ==========================================================================
  # Database Migration & Image Upload
  # ==========================================================================
  setup-data:
    name: "Database & Images"
    runs-on: ubuntu-latest
    needs: terraform-phase1
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run SQL Migration Script
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev

          echo "=== Running migration ==="
          /opt/mssql-tools18/bin/sqlcmd \
            -S ${{ needs.terraform-phase1.outputs.sql_server_name }}.database.windows.net \
            -d ${{ needs.terraform-phase1.outputs.database_name }} \
            -U sqladmin \
            -P "${{ secrets.SQL_ADMIN_PASSWORD }}" \
            -i app/database/init-database.sql \
            -e -C

          echo "=== Verifying table exists ==="
          /opt/mssql-tools18/bin/sqlcmd \
            -S ${{ needs.terraform-phase1.outputs.sql_server_name }}.database.windows.net \
            -d ${{ needs.terraform-phase1.outputs.database_name }} \
            -U sqladmin \
            -P "${{ secrets.SQL_ADMIN_PASSWORD }}" \
            -Q "SELECT name FROM sys.tables; SELECT COUNT(*) AS UserCount FROM Users;" \
            -C

      - name: Upload Images to Blob Storage
        run: |
          STORAGE=${{ needs.terraform-phase1.outputs.storage_account }}
          KEY=$(az storage account keys list --account-name $STORAGE --resource-group ${{ needs.terraform-phase1.outputs.resource_group }} --query '[0].value' -o tsv)

          az storage container create \
            --name user-pictures \
            --account-name $STORAGE \
            --account-key "$KEY" || true

          for file in img/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "Uploading: $filename"
              az storage blob upload \
                --container-name user-pictures \
                --name "$filename" \
                --file "$file" \
                --account-name $STORAGE \
                --account-key "$KEY" \
                --overwrite || echo "Failed: $filename"
            fi
          done
          echo "âœ… Images uploaded"

  # ==========================================================================
  # Deploy Application
  # ==========================================================================
  deploy-app:
    name: "Deploy Application"
    runs-on: ubuntu-latest
    needs: [terraform-phase1, setup-data]
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Application
        run: |
          cd app/src/UserProfileApp
          dotnet restore
          dotnet publish -c Release -o ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.terraform-phase1.outputs.app_service_name }}
          package: app/src/UserProfileApp/publish

      - name: Restart App Service
        run: |
          az webapp restart --name ${{ needs.terraform-phase1.outputs.app_service_name }} --resource-group ${{ needs.terraform-phase1.outputs.resource_group }}
          echo "Waiting 30s for app to start..."
          sleep 30
          echo "Checking app health..."
          curl -s -o /dev/null -w "%{http_code}" https://${{ needs.terraform-phase1.outputs.app_service_name }}.azurewebsites.net/health || true

  # ==========================================================================
  # Phase 2: Lock Down Infrastructure
  # ==========================================================================
  terraform-phase2:
    name: "Phase 2 - Lock Down (Private)"
    runs-on: ubuntu-latest
    needs: [terraform-phase1, setup-data, deploy-app]
    environment: ${{ github.event.inputs.environment || 'dev' }}

    defaults:
      run:
        working-directory: terraform/envs/${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply - Phase 2 (Lock Down)
        run: |
          terraform apply -auto-approve \
            -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}" \
            -var="public_network_access_enabled=false"

      - name: Deployment Summary
        run: |
          echo "## âœ… Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| App Service | ${{ needs.terraform-phase1.outputs.app_service_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | ${{ needs.terraform-phase1.outputs.resource_group }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Phase 1 | âœ… Public deploy |" >> $GITHUB_STEP_SUMMARY
          echo "| Data | âœ… DB + Images |" >> $GITHUB_STEP_SUMMARY
          echo "| Phase 2 | ðŸ”’ Private |" >> $GITHUB_STEP_SUMMARY
