name: Deploy Infrastructure and App

on:
  push:
    branches: [main]
    paths:
      - "terraform/**"
      - "app/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

env:
  TF_VERSION: "1.5.0"
  DOTNET_VERSION: "8.0.x"

jobs:
  # ==========================================================================
  # Deploy Infrastructure (Single Phase - Private by Default)
  # ==========================================================================
  terraform:
    name: "Deploy Infrastructure"
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    outputs:
      app_service_name: ${{ steps.outputs.outputs.app_service_name }}
      resource_group: ${{ steps.outputs.outputs.resource_group }}
      storage_account: ${{ steps.outputs.outputs.storage_account }}
      sql_server: ${{ steps.outputs.outputs.sql_server }}

    defaults:
      run:
        working-directory: terraform/envs/${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Export ARM env vars for Terraform
        run: |
          echo "ARM_SUBSCRIPTION_ID=$AZURE_SUBSCRIPTION_ID" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$AZURE_TENANT_ID" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=$AZURE_CLIENT_ID" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$AZURE_CLIENT_SECRET" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}" \
            -var="public_network_access_enabled=false"

      - name: Get Outputs
        id: outputs
        run: |
          echo "app_service_name=$(terraform output -raw app_service_name)" >> $GITHUB_OUTPUT
          echo "resource_group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "storage_account=$(terraform output -raw storage_account_name)" >> $GITHUB_OUTPUT
          echo "sql_server=$(terraform output -raw sql_server_fqdn)" >> $GITHUB_OUTPUT

  # ==========================================================================
  # Deploy Application
  # ==========================================================================
  deploy-app:
    name: "Deploy Application"
    runs-on: ubuntu-latest
    needs: terraform
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Application
        run: |
          cd app/src/UserProfileApp
          dotnet restore
          dotnet publish -c Release -o ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.terraform.outputs.app_service_name }}
          package: app/src/UserProfileApp/publish

      - name: Deployment Summary
        run: |
          echo "## âœ… Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| App Service | ${{ needs.terraform.outputs.app_service_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | ${{ needs.terraform.outputs.resource_group }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Public Access | **Disabled** ðŸ”’ |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All resources are private. Access via Azure services uses Trusted Services bypass." >> $GITHUB_STEP_SUMMARY
